<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

<!DOCTYPE html>
<html>
  <body>
    <header>
      <h1 id="title">Survey</h1>
    </header>
    <main>
      <p id="description">Thank you for taking the time to take my survey!</p>
      <div class='middle'>
        <form id="survey-form">
          <label id="name-label" for="name">Name:</label>
          <input type="text" id="name" name="name" placeholder="Enter Name *" required/>
          <label id="email-label" for="email">Email:</label>
          <input type="email" id="email" name="email" placeholder="Enter Email *" required/>
          <label id="number-label" for="number">Age:</label>
          <input type="number" id="number" name="number" placeholder="Enter Age" min="0" max="120"/>
          <label id="dropdown-label" for="dropdown">Gaming Device:</label>
          <select id="dropdown" name="role" class="form-control" required="">
            <option disabled="" selected="" value="">Select current gaming device</option>
            <option value="ps4">Playstation</option>
            <option value="xbox">Xbox One</option>
            <option value="switch">Nintendo Switch</option>
            <option value="mobile">Mobile</option>
            <option value="pc">PC</option>
            <option value="preferNo">Prefer not to say</option>
            <option value="other">Other</option>
          </select>
          <div class="group radio">
            <p>Are you PC Master Race?</p>
            <label>
            <input name="radio-buttons" value="yes" type="radio" class="input-radio" checked="">YES!!!</label>
            <label>
            <input name="radio-buttons" value="maybe" type="radio" class="input-radio">Maybe</label>
            <label><input name="radio-buttons" value="no" type="radio" class="input-radio">NO!</label>
           </div>
          <div class="group boxes">
            <p>
            What is your favorite games?
            <span class="clue">(Check all that apply)</span>
            </p>
            <label><input name="prefer" value="pop" type="checkbox" class="input-checkbox">Prince of Persia</label>
            <label>
            <input name="prefer" value="witcher" type="checkbox" class="input-checkbox">Witcher</label>
            <label><input name="prefer" value="blood-omen" type="checkbox" class="input-checkbox">Blood Omen</label>
            <label><input name="prefer" value="zelda" type="checkbox" class="input-checkbox">Legend of Zelda</label>
            <label><input name="prefer" value="halo" type="checkbox" class="input-checkbox">Halo</label>
            <label><input name="prefer" value="CoD" type="checkbox" class="input-checkbox">Call of Duty</label>
            <label><input name="prefer" value="minecraft" type="checkbox" class="input-checkbox">Minecraft</label>
            <label><input name="prefer" value="skyrim" type="checkbox" class="input-checkbox">Skyrim</label>
            <label><input name="prefer" value="sims" type="checkbox" class="input-checkbox">Sims 4</label>
            <label><input name="prefer" value="spiderman" type="checkbox" class="input-checkbox">Spider-Man</label>
            <label><input name="prefer" value="other" type="checkbox" class="input-checkbox">Other</label>
          </div>
            </select>
      <div class="group comment">
         <label id="comment-label" for="comments">Comments:</label>
        <textarea id="comments" name="comments" placeholder="Enter comments here"></textarea>
      </div>
      <div class=group>
        <button type="submit" id="submit" class="submit-button">
  Submit
  </button>
      </div>
        </form>
      </div>
    </main>
  </body>
  
</html>
